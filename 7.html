<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[
            Math.round(Math.random()*10),
            Math.round(Math.random()*10),
            Math.round(Math.random()*10),
            Math.round(Math.random()*10),
            Math.round(Math.random()*10)
    ]; 
         arrIndexPositive=[arr[0], arr[2], arr[4]];
         arrIndexNegative=[arr[1], arr[3]];
        let sumAIP=arrIndexPositive.reduce((all,elem) => all+elem);
        let sumAIN=arrIndexNegative.reduce((all,elem) => all+elem);
        console.log((sumAIP/sumAIN).toFixed(2));
        </script>
</body>
